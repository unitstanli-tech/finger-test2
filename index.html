    <style>
        /* --- åŸºç¤è¨­å®š --- */
        body {

        /* --- è™›æ“¬æ¸¸æ¨™ --- */
        #virtual-cursor {
            position: fixed; top: 50%; left: 50%;

        /* --- é ‚éƒ¨ç‹€æ…‹åˆ— --- */

        /* --- ä¸»ç•«é¢ï¼šå¾…è¾¦è¨‚å–®å€ --- */

        /* --- åº•éƒ¨ï¼šå·²å®Œæˆå€ --- */

        .modal-overlay {

            /* è®“é»æ“Šäº‹ä»¶å„ªå…ˆè½åœ¨é€™è£¡ */
            pointer-events: auto; 
        }
        .modal-items { padding: 30px; font-size: 22px; max-height: 40vh; overflow-y: auto; }
        
        .action-bar { display: flex; height: 100px; }
        
        /* Interactive é¡åˆ¥: ç”¨æ–¼ JS åµæ¸¬å¯é»æ“Šç‰©ä»¶ */
        .btn-close, .btn-complete { border: none; font-size: 24px; cursor: pointer; position: relative; overflow: hidden; }
        .btn-close { flex: 1; background: #e9ecef; color: #333; }
        .btn-complete { flex: 2; background: #28a745; color: white; font-weight: bold; }
        
        /* ç£å¸æ¨£å¼ */
        .btn-close.magnet-target, .btn-complete.magnet-target {
            z-index: 2; box-shadow: inset 0 0 0 5px rgba(0, 255, 255, 0.8);
        }
        
        .btn-progress {
            position: absolute; left: 0; top: 0; bottom: 0; width: 0%; 
            background: rgba(0,0,0,0.2); transition: width 0.05s linear; pointer-events: none;
        }
        
        /* å‡ºé¤å‹•ç•« */
        .flying-ticket {
            position: fixed; z-index: 5000; background: white; 
            border: 2px solid #28a745; border-radius: 10px;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 20px; color: #28a745;

        .hint-overlay {
            position: absolute; bottom: 140px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.4); font-size: 16px; pointer-events: none;
        }

    </div>

    <div class="modal-overlay" id="order-modal">

    <script type="module">
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js";

        // --- åƒæ•¸ ---
        const PINCH_THRESHOLD = 0.06;
        const RELEASE_THRESHOLD = 0.1;
        const DRAG_START_THRESHOLD = 0.02; 
        const SCROLL_SPEED_MULTIPLIER = 1.8; 
        const CLICK_TIME_LIMIT = 500; // æ”¾å¤§é»æ“Šæ™‚é–“å®¹å¿åº¦
        const LONG_PRESS_TIME = 800;

        // --- ç‹€æ…‹ ---
        let orders = [];
        let currentModalOrder = null;
        let isModalActive = false; // é—œéµï¼šå½ˆçª—é–å®šç‹€æ…‹

        let smoothX = 0.5, smoothY = 0.5;
        let isPinching = false;
        let pinchStartTime = 0;
        
        let startHandX = 0;
        let startScrollLeft = 0;
        let isDragging = false;

        let hoveredElement = null;
        let magnetLocked = false;

        const trackContainer = document.getElementById('orders-track-container');

        // --- 1. è¨‚å–®é‚è¼¯ ---
        function generateMockOrders(count = 8) {
            const itemsPool = ["ç‰›æ’", "ç¾©å¤§åˆ©éºµ", "ç‡‰é£¯", "ç‚¸é›", "å•¤é…’", "æ²™æ‹‰", "æ¿ƒæ¹¯"];
            for (let i = 0; i < count; i++) {
                const itemCount = Math.floor(Math.random() * 4) + 1;
                const items = [];
                for(let j=0; j<itemCount; j++) items.push({ name: itemsPool[Math.floor(Math.random() * itemsPool.length)], qty: 1 });
                const date = new Date(Date.now() - Math.floor(Math.random() * 30) * 60000);
                orders.push({
                    id: `ord-${Date.now()}-${i}`,
                    table: Math.floor(Math.random() * 20) + 1,
                    timeStr: `${date.getHours()}:${date.getMinutes().toString().padStart(2,'0')}`,
                    timestamp: date.getTime(),
                    items: items,
                });
            }
            renderOrders();
        }

        function renderOrders() {
            const track = document.getElementById('orders-track');
            track.innerHTML = '';
            orders.sort((a, b) => a.timestamp - b.timestamp);
            orders.forEach(order => {
                const diffMins = (Date.now() - order.timestamp) / 60000;
                let priorityClass = 'priority-low';
                if (diffMins > 10) priorityClass = 'priority-mid';
                if (diffMins > 20) priorityClass = 'priority-high';
                
                let itemsHtml = order.items.map(it => `<div class="item-row"><span>${it.name}</span><span>x${it.qty}</span></div>`).join('');
                
                const card = document.createElement('div');
                card.className = `order-card interactive ${priorityClass}`;
                card.id = order.id;
                card.innerHTML = `
                    <div class="card-header"><span class="table-num">${order.table}</span><span class="timer">${order.timeStr}</span></div>
                    <div class="card-body">${itemsHtml}</div>
                    <div class="card-footer">TAP</div>
                `;
                track.appendChild(card);
            });
            // ä¿®æ­£å¯¬åº¦
            track.style.width = `${orders.length * 300 + 100}px`; 
        }

        // --- 2. MediaPipe ---
        let handLandmarker = undefined;
        async function startApp() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                const video = document.getElementById("webcam");
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById("status-dot").classList.add("active");
                    document.getElementById("status-text").innerText = "Ready";
                    generateMockOrders();
                    predictWebcam();
                });
            } catch (err) { alert("Camera Error"); }
        }
        startApp();

        // --- 3. ä¸»è¿´åœˆ ---
        async function predictWebcam() {
            const video = document.getElementById("webcam");
            let startTimeMs = performance.now();
            window.requestAnimationFrame(predictWebcam);

            if (handLandmarker && video.currentTime > 0) {
                const results = handLandmarker.detectForVideo(video, startTimeMs);
                if (results.landmarks.length > 0) {
                    const lm = results.landmarks[0];
                    const pinchDist = Math.sqrt(Math.pow(lm[8].x - lm[4].x, 2) + Math.pow(lm[8].y - lm[4].y, 2));

                    // å¹³æ»‘åŒ–æ¸¸æ¨™
                    let x = 1 - lm[8].x; 
                    let y = lm[8].y;
                    x = (x - 0.1) / 0.8; y = (y - 0.1) / 0.8; // æ˜ å°„
                    x = Math.max(0, Math.min(1, x)); y = Math.max(0, Math.min(1, y));
                    
                    smoothX = smoothX * 0.7 + x * 0.3;
                    smoothY = smoothY * 0.7 + y * 0.3;

                    // é‚è¼¯è™•ç†
                    handleInteraction(pinchDist);
                    
                    // æ¸¸æ¨™æ¸²æŸ“
                    renderCursor();
                    
                    // æ‡¸åœåµæ¸¬ (å¦‚æœåœ¨éæ‹–æ›³ç‹€æ…‹)
                    if (!isPinching) checkHover();
                    
                } else {
                    document.getElementById('virtual-cursor').style.display = 'none';
                    clearHover();
                }
            }
        }

        // --- 4. äº’å‹•é‚è¼¯ (ä¿®æ­£ç‰ˆ) ---
        function handleInteraction(distance) {
            const elapsed = Date.now() - pinchStartTime;

            // === æåˆé–‹å§‹ ===
            if (distance < PINCH_THRESHOLD) {
                if (!isPinching) {
                    isPinching = true;
                    pinchStartTime = Date.now();
                    startHandX = smoothX;
                    startScrollLeft = trackContainer.scrollLeft;
                    isDragging = false; 

                    // è¦–è¦ºå›é¥‹
                    if (hoveredElement) hoveredElement.classList.add('pressed');
                }

                // åˆ¤æ–·æ˜¯å¦è¦é€²å…¥æ‹–æ›³æ¨¡å¼
                const deltaX = Math.abs(smoothX - startHandX);

                // *** é—œéµä¿®æ­£ï¼šå¦‚æœå½ˆçª—é–‹å•Ÿ (isModalActive)ï¼Œçµ•å°ç¦æ­¢æ‹–æ›³èƒŒæ™¯ ***
                if (isModalActive) {
                    isDragging = false; 
                    // åœ¨å½ˆçª—æ¨¡å¼ä¸‹ï¼Œæ‰€æœ‰æ“ä½œéƒ½è¦–ç‚ºæ½›åœ¨çš„é»æ“Šæˆ–é•·æŒ‰
                } else {
                    // åªæœ‰åœ¨å½ˆçª—é—œé–‰æ™‚ï¼Œæ‰å…è¨±é€²å…¥æ‹–æ›³æ¨¡å¼
                    if (!isDragging && deltaX > DRAG_START_THRESHOLD && !hoveredElement) {
                         isDragging = true;
                    }
                    // ç‰¹æ®Šæƒ…æ³ï¼šå¦‚æœä¸€é–‹å§‹æŒ‰åœ¨å¡ç‰‡ä¸Šï¼Œä½†æ‰‹æ»‘å‹•å¾ˆå¤§ï¼Œä¹Ÿè½‰æˆæ‹–æ›³
                    if (hoveredElement && deltaX > DRAG_START_THRESHOLD * 2) {
                        isDragging = true;
                        clearHover(); // å–æ¶ˆé»æ“Šæ„åœ–
                    }
                }

                // --- åŸ·è¡Œå‹•ä½œ ---
                if (isDragging) {
                    // èƒŒæ™¯æ²å‹•
                    const moveX = (smoothX - startHandX) * window.innerWidth * SCROLL_SPEED_MULTIPLIER;
                    trackContainer.scrollLeft = startScrollLeft - moveX;
                } else {
                    // é•·æŒ‰åµæ¸¬ (åƒ…é‡å°å®ŒæˆæŒ‰éˆ•)
                    if (hoveredElement && hoveredElement.id === 'btn-complete') {
                        const progress = Math.min((elapsed / LONG_PRESS_TIME) * 100, 100);
                        document.getElementById('btn-prog').style.width = `${progress}%`;
                        if (elapsed > LONG_PRESS_TIME) {
                            triggerAction(hoveredElement);
                            forceRelease();
                        }
                    }
                }
            } 
            // === æ”¾é–‹æ‰‹æŒ‡ ===
            else if (distance > RELEASE_THRESHOLD) {
                if (isPinching) {
                    // åˆ¤å®šé»æ“Š
                    // æ¢ä»¶ï¼šä¸æ˜¯æ‹–æ›³ç‹€æ…‹ ä¸” æ™‚é–“å¤ çŸ­ ä¸” æœ‰æŒ‡åˆ°æ±è¥¿
                    if (!isDragging && elapsed < CLICK_TIME_LIMIT && hoveredElement) {
                        triggerAction(hoveredElement);
                    }
                    forceRelease();
                }
            }
        }

        function forceRelease() {
            isPinching = false;
            isDragging = false;
            if (hoveredElement) hoveredElement.classList.remove('pressed');
            const prog = document.getElementById('btn-prog');
            if(prog) prog.style.width = "0%";
        }

        // --- 5. æ‡¸åœèˆ‡æ¸¸æ¨™ ---
        function checkHover() {
            const screenX = smoothX * window.innerWidth;
            const screenY = smoothY * window.innerHeight;
            
            // å„ªå…ˆåµæ¸¬ Modal (å› ç‚º z-index é«˜ï¼ŒelementFromPoint æœƒè‡ªå‹•è™•ç†)
            const el = document.elementFromPoint(screenX, screenY);
            if (!el) return;
            
            const interactiveEl = el.closest('.interactive');

            if (interactiveEl !== hoveredElement) {
                clearHover();
                if (interactiveEl) {
                    // ç£å¸åˆ¤æ–·ï¼šå¦‚æœæ˜¯ Modal é–‹å•Ÿä¸­ï¼Œæˆ‘å€‘åªå¸é™„ Modal å…§çš„æŒ‰éˆ•
                    // å¦‚æœ Modal é—œé–‰ï¼Œæˆ‘å€‘å¸é™„å¡ç‰‡
                    if (isModalActive) {
                        // ç¢ºä¿åªå¸é™„ modal å…§çš„å…ƒç´ 
                        if (document.getElementById('order-modal').contains(interactiveEl)) {
                            interactiveEl.classList.add('magnet-target');
                            hoveredElement = interactiveEl;
                            magnetLocked = true;
                        }
                    } else {
                        // èƒŒæ™¯æ¨¡å¼
                        interactiveEl.classList.add('magnet-target');
                        hoveredElement = interactiveEl;
                        magnetLocked = true;
                    }
                }
            }
        }

        function clearHover() {
            if (hoveredElement) {
                hoveredElement.classList.remove('magnet-target');
                hoveredElement.classList.remove('pressed');
                hoveredElement = null;
            }
            magnetLocked = false;
        }

        function renderCursor() {
            const cursor = document.getElementById('virtual-cursor');
            let displayX = smoo
